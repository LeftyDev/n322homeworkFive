<ion-header>
  <ion-navbar>
    <ion-title>
      Homework Five
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let list of lists">
    <ion-list-header>{{ list.listName }}</ion-list-header>
    <button ion-item *ngFor="let item of list.listItems" (click)="itemClicked(item)">
      {{ item.item }}
    </button>
  </ion-list>

</ion-content>
